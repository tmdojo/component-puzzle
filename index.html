<html>
  <head>
    <title>Image Challenge</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Open+Sans&family=Play:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QCBS26NR6H"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-QCBS26NR6H');
    </script>
</head>
  <body>
    <div class="container">
        <div class="card" style="width: 430px;">
            <div class="card-header text-bg-primary">
                Select all images with
                <p><strong><span id="group">Capacitors</span></strong></p>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col">
                            <input type="checkbox" class="btn-check" id="part0" autocomplete="off">
                            <label class="btn btn-outline-primary" for="part0">
                                <img class="hint" id="img0" src="img/capacitor/010101_commercial-cga_pi0101.png" width="90">
                            </label>
                        </div>
                        <div class="col">
                            <input type="checkbox" class="btn-check" id="part1" autocomplete="off">
                            <label class="btn btn-outline-primary" for="part1">
                                <img class="hint" id="img1" src="img/capacitor/010101_commercial-general1_pi0101.png" width="90">
                            </label>
                        </div>
                        <div class="col">
                            <input type="checkbox" class="btn-check" id="part2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="part2">
                                <img class="hint" id="img2" src="img/capacitor/010101_commercial-lowprofile_pi0101.png" width="90">
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="checkbox" class="btn-check" id="part3" autocomplete="off">
                            <label class="btn btn-outline-primary" for="part3">
                                <img class="hint" id="img3" src="img/capacitor/010104_ftmlcc_pi0101.png" width="90">
                            </label>
                        </div>
                        <div class="col">
                            <input type="checkbox" class="btn-check" id="part4" autocomplete="off">
                            <label class="btn btn-outline-primary" for="part4">
                                <img class="hint" id="img4" src="img/capacitor/010105_106040_uhv-fhv_pi0101.png" width="90">
                            </label>
                        </div>
                        <div class="col">
                            <input type="checkbox" class="btn-check" id="part5" autocomplete="off">
                            <label class="btn btn-outline-primary" for="part5">
                                <img class="hint" id="img5" src="img/capacitor/010107_b58043_clc0027-0_pi0101.png" width="90">
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="checkbox" class="btn-check" id="part6" autocomplete="off">
                            <label class="btn btn-outline-primary" for="part6">
                                <img class="hint" id="img6" src="img/emc/030001_mxz1005_pi0101.png" width="90">
                            </label>
                        </div>
                        <div class="col">
                            <input type="checkbox" class="btn-check" id="part7" autocomplete="off">
                            <label class="btn btn-outline-primary" for="part7">
                                <img class="hint" id="img7" src="img/emc/030002_yff15sc_pi0101.png" width="90">
                            </label>
                        </div>
                        <div class="col">
                            <input type="checkbox" class="btn-check" id="part8" autocomplete="off">
                            <label class="btn btn-outline-primary" for="part8">
                                <img class="hint" id="img8" src="img/emc/030013_maf2520_pi0101.png" width="90">
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <i class="btn bi-arrow-clockwise" id="btn_reload" style="font-size: 2rem" data-bs-toggle="tooltip" title="New game"></i>
                <i class="btn bi-headphones" id="btn_headphones" style="font-size: 2rem" data-bs-toggle="tooltip" title="Open TDK web page"></i>
                <i class="btn bi-info" id="btn_info" style="font-size: 2rem" data-bs-toggle="tooltip" title="Toggle tooltip for pictures to reveal link to the product page"></i>
                <button class="btn btn-primary" style="float: right;" id="verify">Verify</button>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Result</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>You selected:</p>
                    <p><span id="correct">3</span> correct answers</p>
                    <p><span id="wrong">6</span> wrong answers</p>
                    <p>You missed:</p>
                    <p><span id="missed">6</span> correct answers</p>
                    <p><strong><span id="message" style="color:red">Try again!</span></strong></p>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
